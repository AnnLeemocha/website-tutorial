<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>彈跳視窗範例</title>
    <style>
        /* 背景遮罩 */
        .modal {
            display: none;
            /* 預設隱藏 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            /* 半透明背景 */
        }

        /* 視窗內容 */
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* 關閉按鈕 */
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <!-- 開啟視窗按鈕 -->
    <button id="openModalBtn">開啟彈跳視窗</button>

    <!-- 彈跳視窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>這是彈跳視窗</h2>
            <p>這裡可以放一些訊息或表單內容。</p>
        </div>
    </div>

    <script>
        // 取得元素
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("openModalBtn");
        const span = document.querySelector(".close");

        // 點擊按鈕，打開視窗
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // 點擊關閉按鈕
        span.onclick = function () {
            modal.style.display = "none";
        }

        // 點擊背景關閉
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
