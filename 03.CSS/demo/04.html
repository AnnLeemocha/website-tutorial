<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>This is my website</title>

        <style>

            .box {
                box-sizing: content-box;         /* 保持原始盒子模型 */

                width: 200px;
                height: 100px;
                background-color: lightblue;     /* 內容區 */
                padding: 20px;                   /* 內距 */
                border: 5px solid red;           /* 邊框 */
                margin: 30px;                    /* 外距 */
            }

        </style>
    </head>
    <body>

        <div class="box">我是盒子</div>
        <span class="box">我是盒子</span>

    </body>
</html>
