<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <link rel="shortcut icon" href="../img/A.png" type="image/x-icon">
        
        <title>HTML DOM Manipulation in JavaScript</title>

        <script src="event.js" defer></script>
    </head>
    <body>
        <h1>JavaScript 操作 HTML DOM</h1>
        <p>請打開瀏覽器的控制台(Console)查看結果 [F12]</p>
        <p>或使用 node 執行 [node event.js] 後在終端上查看執行結果</p>

        <section>
            <h3>簡單事件</h3>
            <button onclick="alert('事件發生');">點擊此區塊觸發事件</button>
            <div 
                onmouseover="this.style.backgroundColor='pink';" 
                onmouseout="this.style.backgroundColor='lightblue';"
                style="margin: 10px;padding: 20px; background-color: lightblue;"
            >
                滑鼠移進此區塊時，文字變紅色
            </div>
        </section>

        <section id="id-added">
            <h3>進階事件 (JS)</h3>
            <button id="event">點擊此區塊觸發事件</button>
            <button id="info">取得事件相關的資訊</button>
            <button id="remove">移除"相關的資訊"的事件</button>
        </section>

    </body>
</html>
