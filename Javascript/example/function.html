
<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <link rel="shortcut icon" href="../img/A.png" type="image/x-icon">
        
        <title>JavaScript Function</title>

        <script src="function.js" defer></script>

    <body>
        <h1>JavaScript 函式</h1>
        <p>請打開瀏覽器的控制台(Console)查看結果 [F12]</p>
        <p>或使用 node 執行 [node function.js] 後在終端上查看執行結果</p>
        <section>
            <button onclick="tryAlert()">查看內建函式 ➜ alert()</button>
        </section>
        <p>注意！在 Node.js 中，無法直接使用 alert、confirm、prompt，因為這些方法是 瀏覽器環境 (Browser API) 提供的，是屬於 window 物件的一部分，而 Node.js 是伺服器端 JavaScript，並沒有瀏覽器的 UI 環境。</p>
    </body>
</html>
