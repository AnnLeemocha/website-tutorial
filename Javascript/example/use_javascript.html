<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <title>Use JavaScript</title>


        <!-- 外部腳本 (External Script) [head] -->
        <!-- 放在 <head> 中，使用 defer 背景載入 JavaScript ，等 HTML 載入完成後再執行 -->
        <script src="use_javascript_head.js" defer></script>

    </head>
    <body>
        <h1>在 HTML 中使用 JavaScript</h1>
        <p>請打開瀏覽器的控制台(Console)查看結果 [F12]</p>
        <p>或使用 node 執行 [node control.js] 後在終端上查看執行結果</p>
        
        <!-- 行內腳本 (Inline Script) -->
        <!-- 直接寫在 HTML 標籤的屬性中的 JavaScript 程式碼 -->
        <button onclick="console.log('Hello! 我是行內腳本 (Inline Script)')">查看行內腳本請點我</button>


        <!-- 外部腳本 (External Script) [body] -->
        <!-- 放在 <body> 結尾，讓頁面元素先載入，等同 defer -->
        <script src="use_javascript_body.js"></script>
        

        <!-- 內部腳本 (Internal Script) -->
        <!-- 放在 <body> 結尾，讓頁面元素先載入 -->
        <script>
            console.log("Hello! 我是內部腳本 (Internal Script)");            
        </script>


    </body>
</html>
