<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <title>Selector</title>

        <style>
            .box {
                width: 200px;
                padding: 20px;
                border: 5px solid blue;
                margin: 30px;
                background-color: lightyellow;
            }
        </style>
    </head>
    <body>
        <div class="box">Hello, &lt;div&gt; Box Model!</div>
        <div class="box">Hello, &lt;div&gt; Box Model!</div>
        <span class="box">Hello, &lt;span&gt; Box Model!</span>
        <span class="box">Hello, &lt;span&gt; Box Model!</span>

    </body>
</html>
