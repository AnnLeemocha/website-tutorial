<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLyrics | 歌單管理</title>
    <link rel="shortcut icon" href="../img/A.png" type="image/x-icon">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <a href="./index.html">
                    <img src="../img/A.png" alt="MyLyrics"> MyLyrics
                </a>
            </div>
            <div class="menu">
                <a href="./manage.html">歌單管理</a>
                <a href="./about.html">關於</a>
            </div>
        </nav>
        <div class="backhome" class="p-4">
            <a href="./index.html">&lt; 回首頁</a>
        </div>
    </header>

    <main class="container">
        <h1>歌單管理</h1>
        <table id="songTable">
            <thead>
                <tr>
                    <th>專輯封面</th>
                    <th>歌名</th>
                    <th>歌手</th>
                    <th>動作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img class="cover" src="../img/uploads/KPOP DEMON HUNTERS.jpg" alt="專輯封面" /></td>
                    <td>Golden</td>
                    <td>HUNTR/X, EJAE, AUDREY NUNA, REI AMI, KPop Demon Hunters Cast</td>
                    <td>
                        <div class="actions">
                            <a href="./edit.html" class="edit-button">編輯</a>
                            <button class="delete-button">刪除</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <div class="footer-content">
            <div>&copy; 2025 MyLyrics. 版權所有.</div>
            <div>
                <a href="./index.html">首頁</a> |
                <a href="./about.html">關於我們</a>
            </div>
        </div>
    </footer>

    <script>
        fetch('/api/songs')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#songTable tbody');
                data.forEach(song => {
                    const tr = document.createElement('tr');

                    tr.innerHTML = `
            <td><img class="cover" src="${song.image}" alt="${song.title} 封面" /></td>
            <td>${song.title}</td>
            <td>${song.artist}</td>
            <td>
                <div class="actions">
                    <button class="edit-button" onclick="editSong('${song.id}')">編輯</button>
                    <button class="delete-button" onclick="deleteSong('${song.id}')">刪除</button>
                </div>
            </td>
          `;

                    tbody.appendChild(tr);
                });
            })
            .catch(err => {
                console.error('讀取歌單失敗:', err);
            });

        function editSong(id) {
            // 轉跳到編輯頁面
            window.location.href = `/edit?id=${id}`;
        }

        function deleteSong(id) {
            if (!confirm('你確定要刪除這首歌嗎？')) return;

            fetch(`/api/songs/${id}`, {
                method: 'DELETE'
            })
                .then(res => {
                    if (res.ok) {
                        alert('刪除成功');
                        location.reload(); // 重新整理頁面
                    } else {
                        alert('刪除失敗');
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('刪除過程發生錯誤');
                });
        }
    </script>

</body>

</html>
